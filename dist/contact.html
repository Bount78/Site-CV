        <p class="section_text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. In, blanditiis?</p>
        <form action="" class="ptb_2">
            <div class="label_input_field">
                <div class="name_input">
                    <label for="" class="is_required">Nom : </label>
                    <input type="text" name="name" id="name" placeholder="Votre nom..." required>
                </div>
                <div class="email_input">
                    <label for="" class="is_required">Email : </label>
                    <input type="email" name="email" id="email" placeholder="Votre email..." required>
                </div>
                <div class="message_input">
                    <label for="" class="is_required">Message : </label>
                    <textarea  name="message" id="message" placeholder="Votre message..." rows="30" required></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn_cta">Envoyer le message</button>
        </form>
    </section>
